<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <div></div>
    <div>
        <h1 id="title">Encuesta de Satisfación</h1>
        <p>Su opinión es muy importante para nosotros. 
            Agradecemos tomarse un momento para diligenciar la encuesta.
        </p>
        <form action="#" id="survey-form">
            <label for="nombre">
                Nombre: <br>
                <input id="nombre" type="text" placeholder="Ingrese su nombre" required><br>
            </label>
            <label for="email">
                Email: <br>
                <input id="email" type="text" placeholder="Ingrese su email" required><br>
            </label>
            <label for="edad">
                Edad (opcional): <br>
                <input id="edad" type="text" placeholder="Ingrese su edad" required><br>
            </label>
        </form>
    </div>
    <div></div>
</body>
</html>
