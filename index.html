<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <header class="header">
            <h1 id="title">FreeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form action="#" id="survey-form">
            <div class="form-group">
                <label for="name"> Name:</label><br>               
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required><br>
            </div>
            <div class="form-group">
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required><br>
            </div>
            <div class="form-group">
                <label for="number">Age (optional):</label><br>
                <input type="number" name="age" id="number" min="10" max="99"  class="form-control" placeholder="Age"><br>
            </div>
            <div class="form-group">
                <label>Which option best describes your current role?</label> 
                <select name="role" id="dropdown" class="form-control">
                    <option disabled selected value>Select your current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer Not To Say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                    <label>Would you recommend freeCodeCamp to a friend?</label>
                    <label><input type="radio" name="recommend" checked>Definitely</label>
                    <label><input type="radio" name="recommend">Maybe</label>
                    <label><input type="radio" name="recommend">Not Sure</label>                
            </div>
            <div class="form-group">
                <label>What is your favorite feature of freeCodeCamp?</label>
                <select name="mostlike" id="favorite-feature" class="form-control">
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                    <label>What would you like to see improved? (Check all that apply)</label>
                    <label><input type="checkbox" name="prefer" value="front-end-projects">Front-end Projects</label>
                    <label><input type="checkbox" name="prefer" value="back-end-projects">Back-end Projects</label>
                    <label><input type="checkbox" name="prefer" value="data-visualization">Data Visualization</label>
                    <label><input type="checkbox" name="prefer" value="challenges">Challenges</label>
                    <label><input type="checkbox" name="prefer" value="open-source-community">Open Source Community</label>
                    <label><input type="checkbox" name="prefer" value="gitter-help-rooms">Gitter help rooms</label>
                    <label><input type="checkbox" name="prefer" value="videos">Videos</label>
                    <label><input type="checkbox" name="prefer" value="city-meetups">City Meetups</label>
                    <label><input type="checkbox" name="prefer" value="wiki">Wiki</label>
                    <label><input type="checkbox" name="prefer" value="forum">Forum</label>
                    <label><input type="checkbox" name="prefer" value="additional-courses">Additional Courses</label>               
            </div>
            <div class="form-group">
                <label>Any comments or suggestions?</label>
                <textarea name="comment" id="comments" cols="30" rows="50" class="form-control" placeholder="Enter your comment here"></textarea>
            </div>
            <div class="form-group">
                <button class="form-control">Submit</button>
            </div>
        </form>
    </main>
    <script src="js/main.js" type="text/javascript" lang="javascript"></script>
</body>
</html>
